<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <div>
            <ol>
                <li v-for="(todo) in todos" :key="todo.id">
                     {{todo.lastname}}  
                </li>
            </ol>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                todos:[ {
                    id:1, 'first name': 'shimon'}, 
                     {id: 2 ,'lastname': 'levi'}, 
                     {id: 3 , age: 21 }
                ]
            }
        }
        ) 
    </script>





</body>

</html>
